<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="header__logo">
            <img src="./assets/img/Vector.png" alt="Logo Alura">
        </nav>
    </header>
    <main class="main">
        <section class="main__seccion-principal">
            <textarea class="main__seccion-principal__texto" id="" placeholder="Ingrese el texto aquí"></textarea>
            <p class="main__seccion-principal__aviso"><img src="assets/img/signo.png" alt="">Solo letras minúsculas y sin acentos</p>
            <div class="main__seccion-principal__botones">
                <button class="main__seccion-principal__botones__encriptar">Encriptar</button>
                <button class="main__seccion-principal__botones__desencriptar">Desencriptar</button>
            </div>
        </section>
        <div class="main__seccion-secundaria">
            <p>Texto de Prueba</p>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
